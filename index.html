<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV - Enhanced IPTV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* App Container */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Video Player - 40% */
        #video-container {
            height: 40vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Branding */
        #brand-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        
        #brand-circle {
            width: 40px;
            height: 40px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            line-height: 1.1;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        /* Maximize button */
        #maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Controls Container - 60% */
        #controls-container {
            flex: 1;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            height: 60vh;
            overflow: hidden;
        }
        
        /* Channel info */
        #channel-info {
            padding: 10px 15px;
            background: #3c4043;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-info-left {
            flex: 1;
        }
        
        #current-channel {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        #channel-status {
            font-size: 12px;
            color: #61dafb;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        
        .favorite-btn.active {
            color: #ff6b35;
        }
        
        /* Navigation buttons */
        #nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .nav-btn {
            padding: 12px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-btn:active {
            background: #4fa3c4;
        }
        
        /* Category tabs */
        #category-tabs {
            display: flex;
            padding: 0 10px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            overflow-x: auto;
        }
        
        .category-tab {
            padding: 10px 15px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
        }
        
        .category-tab.active {
            color: #61dafb;
            border-bottom-color: #61dafb;
        }
        
        /* Channels grid */
        #channels-grid {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .channel-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            background: #3c4043;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        
        .channel-card:active {
            transform: scale(0.98);
            background: #61dafb;
            color: #000;
        }
        
        .channel-card.active {
            background: #4fa3c4;
        }
        
        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 8px;
            background: #61dafb;
        }
        
        .channel-name {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .channel-group {
            font-size: 10px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        /* Bottom actions */
        .bottom-actions {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #2d2d2d;
            border-top: 1px solid #444;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn.secondary {
            background: #555;
            color: white;
            flex: 0 0 auto;
            width: 50px;
        }
        
        /* Channel List Overlay */
        #channel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        #channel-header {
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #close-channels {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #channel-search {
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            font-size: 16px;
            border-left: none;
            border-right: none;
        }
        
        #channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #3c4043;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .channel-item:active {
            background: #61dafb;
            color: #000;
        }
        
        .channel-item.active {
            background: #4fa3c4;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 16px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Stats panel */
        .stats-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
            display: none;
        }
        
        .stats-panel.show {
            display: block;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .stats-label {
            color: #aaa;
        }
        
        .stats-value {
            color: #61dafb;
            font-weight: bold;
        }
        
        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #2d2d2d;
            z-index: 1002;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        
        #settings-panel.open {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .settings-option {
            margin-bottom: 15px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .settings-select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        /* Auto-load configuration */
        .auto-load-config {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .config-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        /* Volume Control */
        #volume-control {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }
        
        #volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #555;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #61dafb;
            cursor: pointer;
        }
        
        /* Channel number */
        .channel-number {
            position: absolute;
            top: 10px;
            right: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 10;
        }
        
        /* Fullscreen mode */
        .fullscreen #video-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen #controls-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Video Player -->
        <div id="video-container">

    </div>
    
    <!-- Channel List Overlay -->
    <div id="channel-overlay">
        <div id="channel-header">

    <div id="settings-panel">

    <!-- Toast Container -->
    <div id="toast"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    
    <script>
        // Enhanced Mobile IPTV App with Improved M3U Parsing
        class EnhancedMobileIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.isPlaying = false;
                this.isFullscreen = false;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.categories = {};
                this.currentCategory = 'all';
                this.currentStreamStats = {
                    bufferHealth: 0,
                    bitrate: 0,
                    resolution: 'N/A'
                };
                
                // Auto-load configuration
                this.autoLoadConfig = {
                    enabled: true,
                    delay: 1000,
                    playlistUrls: [
                        "https://converse.nathcreqtives.com/playlist.m3u?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJlZ2l0MiIsImlhdCI6MTc2ODkwODU4OSwiZXhwIjoxNzY4OTA5NDg5LCJhY2NvdW50RXhwaXJlZCI6dHJ1ZSwiYWNjb3VudEV4cGlyZXNBdCI6MTc2NzQ0Nzc2MX0.H6odqD6-pEXoXPZQA2K9E_nkFPPiF5z5R_AkDiel548"
                    ],
                    playFirstChannel: true,
                    maxRetries: 3
                };
                
                this.initializeApp();
            }
            
            initializeApp() {
                this.initializePlayer();
                this.setupEventListeners();
                this.updateFavoritesUI();
                this.initAutoLoad();
            }
            
            initializePlayer() {
                shaka.polyfill.installAll();
                this.player = new shaka.Player(document.getElementById('video'));
                
                // Configure player
                this.player.configure({
                    streaming: {
                        bufferingGoal: 30,
                        rebufferingGoal: 2
                    }
                });
                
                // Event listeners
                this.player.addEventListener('loading', () => {
                    this.showLoading(true);
                    this.updateChannelStatus('Loading...');
                });
                
                this.player.addEventListener('loaded', () => {
                    this.showLoading(false);
                    this.updateChannelStatus('Playing');
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                    this.showStatsPanel(true);
                });
                
                this.player.addEventListener('error', (error) => {
                    this.showLoading(false);
                    this.updateChannelStatus('Error loading channel');
                    console.error('Player error:', error);
                    this.showError(`Error: ${error.code} - ${error.category}`);
                });
                
                // Statistics monitoring
                this.player.addEventListener('buffering', (event) => {
                    if (!event.buffering) {
                        this.updateStats();
                    }
                });
                
                // Update stats periodically
                setInterval(() => this.updateStats(), 1000);
            }
            
            // AUTO-LOAD FUNCTION (from reference script)
            async initAutoLoad() {
                if (!this.autoLoadConfig.enabled) return;
                
                console.log(`Auto-loading playlist in ${this.autoLoadConfig.delay}ms...`);
                
                setTimeout(async () => {
                    try {
                        this.showToast('Auto-loading playlist...', 'info', 2000);
                        this.showLoading(true);
                        
                        let m3uData;
                        let successUrl = null;
                        let retryCount = 0;
                        
                        // Try all URLs until one works
                        for (const playlistUrl of this.autoLoadConfig.playlistUrls) {
                            try {
                                console.log(`Trying playlist URL: ${playlistUrl}`);
                                const response = await fetch(playlistUrl, {
                                    method: 'GET',
                                    mode: 'cors',
                                    headers: {
                                        'Accept': 'application/x-mpegurl, text/plain, */*'
                                    }
                                });
                                
                                if (!response.ok) {
                                    throw new Error(`HTTP ${response.status}`);
                                }
                                
                                m3uData = await response.text();
                                
                                // Check if we got valid M3U data
                                if (m3uData && m3uData.includes('#EXTM3U')) {
                                    successUrl = playlistUrl;
                                    console.log(`Successfully loaded from: ${playlistUrl}`);
                                    break;
                                } else {
                                    throw new Error('Invalid M3U format');
                                }
                                
                            } catch (urlError) {
                                console.warn(`Failed to load from ${playlistUrl}:`, urlError);
                                retryCount++;
                                
                                if (retryCount >= this.autoLoadConfig.playlistUrls.length) {
                                    throw new Error('All playlist URLs failed');
                                }
                                
                                // Continue to next URL
                                continue;
                            }
                        }
                        
                        if (!m3uData) {
                            throw new Error('No working playlist URLs found');
                        }
                        
                        this.channels = this.parseM3U(m3uData);
                        
                        if (this.channels.length === 0) {
                            // If no channels found, create a sample channel
                            this.channels = [{
                                name: 'Sample Stream (Auto-loaded)',
                                url: 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8',
                                group: 'Auto-loaded',
                                logo: ''
                            }];
                            this.showToast('Using sample stream', 'warning');
                        }
                        
                        this.extractCategories();
                        this.updateChannelsGrid();
                        this.updateChannelList();
                        
                        // Auto-play first channel if available
                        if (this.autoLoadConfig.playFirstChannel && this.channels.length > 0) {
                            setTimeout(() => {
                                const firstChannelIndex = 0;
                                const firstChannel = this.channels[firstChannelIndex];
                                
                                this.playChannel(firstChannelIndex);
                                
                                const sourceName = successUrl ? new URL(successUrl).hostname : 'backup';
                                this.showToast(`Auto-playing from ${sourceName}: ${firstChannel.name}`, 'success');
                                
                            }, 500);
                        } else {
                            const sourceName = successUrl ? new URL(successUrl).hostname : 'backup';
                            this.showToast(`Loaded ${this.channels.length} channels from ${sourceName}. Select one to play.`, 'success');
                        }
                        
                    } catch (error) {
                        console.error('Auto-load failed:', error);
                        this.showError('Auto-load failed. Using demo channels.');
                        
                        // ULTIMATE FALLBACK - Use hardcoded sample data
                        this.loadDemoChannels();
                        
                    } finally {
                        this.showLoading(false);
                    }
                }, this.autoLoadConfig.delay);
            }
            
            // ENHANCED M3U PARSING (from reference script)
            parseM3U(data) {
                const lines = data.split('\n');
                const channels = [];
                let currentChannel = {};
                let groupTitle = '';

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    
                    if (trimmedLine.startsWith('#EXTM3U')) {
                        continue;
                    }
                    
                    if (trimmedLine.startsWith('#EXTINF:')) {
                        const info = trimmedLine.split(/,(.*)/s);
                        const params = info[0].split(' ');
                        currentChannel.name = info[1]?.trim() || 'Unknown Channel';
                        
                        // Parse additional EXTINF parameters
                        params.forEach(param => {
                            if (param.includes('group-title=')) {
                                currentChannel.group = param.split('=')[1]?.replace(/"/g, '');
                            }
                            if (param.includes('tvg-logo=')) {
                                currentChannel.logo = param.split('=')[1]?.replace(/"/g, '');
                            }
                        });
                    } 
                    else if (trimmedLine.startsWith('#EXTGRP:')) {
                        groupTitle = trimmedLine.substring(8).trim();
                    }
                    else if (trimmedLine.startsWith('#KODIPROP:')) {
                        const prop = trimmedLine.substring(10);
                        if (prop.startsWith('inputstream.adaptive.license_type=')) {
                            const type = prop.split('=')[1]?.trim();
                            currentChannel.licenseType = type.toLowerCase() === 'clearkey' ? 'org.w3.clearkey' : type;
                        } 
                        else if (prop.startsWith('inputstream.adaptive.license_key=')) {
                            const keyData = prop.split('=').slice(1).join('=');
                            this.parseLicenseKeyData(currentChannel, keyData);
                        }
                    }
                    else if (trimmedLine && !trimmedLine.startsWith('#')) {
                        currentChannel.url = trimmedLine;
                        if (!currentChannel.group && groupTitle) {
                            currentChannel.group = groupTitle;
                        }
                        
                        // Add channel to list
                        channels.push({
                            ...currentChannel,
                            id: channels.length
                        });
                        
                        currentChannel = {};
                    }
                }
                return channels;
            }
            
            parseLicenseKeyData(channel, keyData) {
                if (keyData.trim().startsWith('{')) {
                    try {
                        const parsedJson = JSON.parse(keyData);
                        if (parsedJson.keys && parsedJson.keys.length > 0) {
                            const keyInfo = parsedJson.keys[0];
                            if (keyInfo.k && keyInfo.kid) {
                                channel.k2 = this.base64UrlToHex(keyInfo.k);
                                channel.k1 = this.base64UrlToHex(keyInfo.kid);
                                channel.licenseType = 'org.w3.clearkey';
                            }
                        }
                    } catch (e) {
                        console.error('Failed to parse license_key JSON:', keyData, e);
                    }
                }
                else if (keyData.includes('http://') || keyData.includes('https://')) {
                    channel.licenseKey = keyData.trim();
                } 
                else {
                    const keyParts = keyData.split(':');
                    if (keyParts.length === 2 && keyParts[0].trim() && keyParts[1].trim()) {
                        channel.k1 = keyParts[0].trim();
                        channel.k2 = keyParts[1].trim();
                    }
                }
            }
            
            base64UrlToHex(base64Url) {
                try {
                    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    while (base64.length % 4) {
                        base64 += '=';
                    }
                    const raw = atob(base64);
                    let hex = '';
                    for (let i = 0; i < raw.length; i++) {
                        hex += raw.charCodeAt(i).toString(16).padStart(2, '0');
                    }
                    return hex;
                } catch (e) {
                    console.error('Failed to decode base64 string:', base64Url, e);
                    return null;
                }
            }
            
            loadDemoChannels() {
                this.channels = [
                    {
                        name: 'Tears of Steel (HLS)',
                        url: 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8',
                        group: 'Demo',
                        logo: '',
                        id: 0
                    },
                    {
                        name: 'Envivio Demo (DASH)',
                        url: 'https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd',
                        group: 'Demo',
                        logo: '',
                        id: 1
                    },
                    {
                        name: 'Big Buck Bunny (HLS)',
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                        group: 'Demo',
                        logo: '',
                        id: 2
                    },
                    {
                        name: 'Sintel (DASH)',
                        url: 'https://dash.akamaized.net/dash264/TestCases/1c/qualcomm/1/MultiRate.mpd',
                        group: 'Demo',
                        logo: '',
                        id: 3
                    },
                    {
                        name: 'Live Stream (HLS)',

                        group: 'Demo',

                    }
                ];
                
                this.extractCategories();
                this.updateChannelsGrid();
                this.updateChannelList();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                }
            }
            
            extractCategories() {
                this.categories = {
                    'all': this.channels,
                    'favorites': this.channels.filter(channel => this.favorites.includes(channel.id))
                };
                
                // Extract unique categories from channel groups
                this.channels.forEach(channel => {
                    if (channel.group && !this.categories[channel.group]) {
                        this.categories[channel.group] = this.channels.filter(c => c.group === channel.group);
                    }
                });
                
                this.updateCategoryTabs();
            }
            
            updateCategoryTabs() {
                const tabsContainer = document.getElementById('category-tabs');
                
                // Remove existing tabs (keep All and Favorites)
                const existingTabs = Array.from(tabsContainer.querySelectorAll('.category-tab'));
                existingTabs.forEach(tab => {
                    if (!['all', 'favorites'].includes(tab.dataset.category)) {
                        tab.remove();
                    }
                });
                
                // Add category tabs dynamically
                Object.keys(this.categories).forEach(category => {
                    if (category !== 'all' && category !== 'favorites') {
                        const tab = document.createElement('button');
                        tab.className = 'category-tab';
                        tab.textContent = category;
                        tab.dataset.category = category;
                        tab.addEventListener('click', () => this.switchCategory(category));
                        tabsContainer.appendChild(tab);
                    }
                });
            }
            
            switchCategory(category) {
                this.currentCategory = category;
                
                // Update active tab
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);
                });
                
                this.updateChannelsGrid();
            }
            
            updateChannelsGrid() {
                const grid = document.getElementById('channels-grid');
                grid.innerHTML = '';
                
                const channelsToShow = this.categories[this.currentCategory] || this.channels;
                
                if (channelsToShow.length === 0) {
                    const message = this.currentCategory === 'favorites' 
                        ? 'No favorite channels. Tap the star to add favorites.' 
                        : 'No channels available';
                    
                    grid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #888;">
                            <i class="fas fa-tv" style="font-size: 48px; margin-bottom: 10px;"></i>
                            <p>${message}</p>
                        </div>
                    `;
                    return;
                }
                
                channelsToShow.forEach(channel => {
                    const isFavorite = this.favorites.includes(channel.id);
                    const isActive = channel.id === this.channels[this.currentChannelIndex]?.id;
                    
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    if (isActive) {
                        card.classList.add('active');
                    }
                    
                    card.innerHTML = `
                        <div class="channel-logo" style="background-image: url('${channel.logo}'); background-size: cover; background-position: center;">
                            ${!channel.logo ? '<i class="fas fa-tv" style="font-size: 24px; line-height: 50px; color: #000;"></i>' : ''}
                        </div>
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-group">${channel.group || 'General'}</div>
                        ${isFavorite ? '<i class="fas fa-star" style="color: #ff6b35; margin-top: 5px;"></i>' : ''}
                    `;
                    
                    card.addEventListener('click', () => {
                        this.playChannel(channel.id);
                    });
                    
                    grid.appendChild(card);
                });
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach(channel => {
                    const channelItem = this.createChannelListItem(channel);
                    channelsList.appendChild(channelItem);
                });
            }
            
            createChannelListItem(channel) {
                const isFavorite = this.favorites.includes(channel.id);
                const isActive = channel.id === this.channels[this.currentChannelIndex]?.id;
                
                const item = document.createElement('div');
                item.className = 'channel-item';
                if (isActive) {
                    item.classList.add('active');
                }
                
                item.innerHTML = `
                    <div style="width: 40px; height: 40px; border-radius: 6px; margin-right: 12px; 
                                background-image: url('${channel.logo}'); background-size: cover; background-position: center;
                                display: flex; align-items: center; justify-content: center; background-color: #61dafb;">
                        ${!channel.logo ? '<i class="fas fa-tv" style="font-size: 18px; color: #000;"></i>' : ''}
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: bold; font-size: 14px;">${channel.name}</div>
                        <div style="font-size: 12px; color: #aaa;">${channel.group || 'General'}</div>
                    </div>
                    ${isFavorite ? '<i class="fas fa-star" style="color: #ff6b35; margin-left: 10px;"></i>' : ''}
                `;
                
                item.addEventListener('click', () => {
                    this.playChannel(channel.id);
                    this.hideChannelList();
                });
                
                return item;
            }
            
            async playChannel(channelId) {
                const channelIndex = this.channels.findIndex(c => c.id === channelId);
                if (channelIndex === -1) return;
                
                this.currentChannelIndex = channelIndex;
                const channel = this.channels[channelIndex];
                
                try {
                    this.showLoading(true);
                    
                    // Configure DRM if available
                    const config = {
                        drm: {},
                        streaming: {
                            bufferingGoal: 30,
                            rebufferingGoal: 2
                        }
                    };
                    
                    if (channel.licenseType === 'org.w3.clearkey' && channel.k1 && channel.k2) {
                        config.drm.clearKeys = { [channel.k1]: channel.k2 };
                    } else if (channel.licenseType && channel.licenseKey) {
                        config.drm.servers = { [channel.licenseType]: channel.licenseKey };
                    }
                    
                    this.player.configure(config);
                    
                    // Load the channel
                    await this.player.load(channel.url);
                    
                    // Start playing
                    await document.getElementById('video').play();
                    
                    // Update UI
                    this.updateChannelInfo(channel.name);
                    this.updateChannelNumber(channelIndex + 1);
                    this.updateFavoriteButton();
                    this.updateChannelsGrid();
                    
                    this.showToast(`Now playing: ${channel.name}`);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showError('Error playing channel');
                    this.updateChannelStatus('Error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            toggleFavorite() {
                const channelId = this.channels[this.currentChannelIndex]?.id;
                if (channelId === undefined) return;
                
                if (this.favorites.includes(channelId)) {
                    this.favorites = this.favorites.filter(id => id !== channelId);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(channelId);
                    this.showToast('Added to favorites');
                }
                
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                this.categories.favorites = this.channels.filter(channel => this.favorites.includes(channel.id));
                
                this.updateFavoriteButton();
                this.updateChannelsGrid();
                this.updateChannelList();
            }
            
            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const channelId = this.channels[this.currentChannelIndex]?.id;
                const isFavorite = channelId !== undefined && this.favorites.includes(channelId);
                
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite 
                    ? '<i class="fas fa-star"></i>' 
                    : '<i class="far fa-star"></i>';
            }
            
            updateFavoritesUI() {
                this.updateFavoriteButton();
            }
            
            updateChannelInfo(channelName) {
                document.getElementById('current-channel').textContent = channelName;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            updateChannelNumber(number) {
                document.getElementById('channel-number').textContent = `CH ${number}`;
            }
            
            updateStats() {
                if (!this.player || !this.player.isBuffering()) return;
                
                const bufferHealth = this.player.getBufferHealth();
                const activeTracks = this.player.getVariantTracks().filter(track => track.active);
                
                if (activeTracks.length > 0) {
                    const track = activeTracks[0];
                    this.currentStreamStats.bitrate = Math.round(track.bandwidth / 1000);
                    this.currentStreamStats.resolution = `${track.width || 'N/A'}x${track.height || 'N/A'}`;
                }
                
                this.currentStreamStats.bufferHealth = bufferHealth.toFixed(1);
                
                // Update UI
                document.getElementById('buffer-health').textContent = `${this.currentStreamStats.bufferHealth}s`;
                document.getElementById('current-bitrate').textContent = `${this.currentStreamStats.bitrate} kbps`;
                document.getElementById('current-resolution').textContent = this.currentStreamStats.resolution;
            }
            
            showStatsPanel(show) {
                document.getElementById('stats-panel').classList.toggle('show', show);
            }
            
            nextChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                if (channels.length === 0) return;
                
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.id === currentChannel.id);
                
                let nextIndexInCategory = (currentIndexInCategory + 1) % channels.length;
                const nextChannel = channels[nextIndexInCategory];
                
                this.playChannel(nextChannel.id);
            }
            
            prevChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                if (channels.length === 0) return;
                
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.id === currentChannel.id);
                
                let prevIndexInCategory = (currentIndexInCategory - 1 + channels.length) % channels.length;
                const prevChannel = channels[prevIndexInCategory];
                
                this.playChannel(prevChannel.id);
            }
            
            toggleFullscreen() {
                if (!this.isFullscreen) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    }
                    document.getElementById('app-container').classList.add('fullscreen');
                    this.isFullscreen = true;
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                    document.getElementById('app-container').classList.remove('fullscreen');
                    this.isFullscreen = false;
                }
            }
            
            showChannelList() {
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
                this.filterChannels('');
            }
            
            filterChannels(searchTerm) {
                const items = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                items.forEach(item => {
                    const channelName = item.querySelector('div > div:first-child').textContent.toLowerCase();
                    item.style.display = channelName.includes(searchLower) ? 'flex' : 'none';
                });
            }
            
            showSettings() {
                document.getElementById('settings-panel').classList.add('open');
            }
            
            hideSettings() {
                document.getElementById('settings-panel').classList.remove('open');
            }
            
            showLoading(show) {
                document.getElementById('loading').classList.toggle('show', show);
            }
            
            showToast(message, type = 'success', duration = 3000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            showError(message) {
                console.error(message);
                this.showToast(message, 'error', 5000);
            }
            
            reloadPlaylist() {
                this.initAutoLoad();
                this.showToast('Reloading playlist...', 'info');
            }
            
            setupEventListeners() {
                // Navigation
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                // Channel list
                document.getElementById('channel-list-btn').addEventListener('click', () => this.showChannelList());
                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());
                
                // Search
                document.getElementById('channel-search').addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                
                // Settings
                document.getElementById('settings-btn').addEventListener('click', () => this.showSettings());
                document.getElementById('close-settings').addEventListener('click', () => this.hideSettings());
                
                // Fullscreen
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // Reload playlist
                document.getElementById('reload-playlist-btn').addEventListener('click', () => this.reloadPlaylist());
                
                // Auto-load toggles
                document.getElementById('auto-load-toggle').addEventListener('change', (e) => {
                    this.autoLoadConfig.enabled = e.target.checked;
                });
                
                document.getElementById('auto-play-toggle').addEventListener('change', (e) => {
                    this.autoLoadConfig.playFirstChannel = e.target.checked;
                });
                
                // Category tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchCategory(tab.dataset.category));
                });
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            window.iptvApp = new EnhancedMobileIPTV();
        });
    </script>
